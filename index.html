<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
            />
            <input
              type="submit"
              value="search"
              required
              class="search-button"
            />
          </form>
        </header>
        <main>
          <h1 class="weather-app-city">Paris</h1>
          <p class="weather-app-details">
            July 31, 15:16
            <br />
            Cloudy
          </p>
          <div class="weather-app-data">
            <div class="weather-app-temp-container">
              <div class="weather-app-icon">⛅</div>
              <div class="weather-app-temp">12</div>
              <div class="weather-app-unit">°C</div>
            </div>
            <ul class="weather-app-condition">
              <li>Precipitation: 0%</li>
              <li>Humidity: 48%</li>
              <li>Wind: 16 km/h</li>
            </ul>
          </div>
        </main>
        <footer>
          Coded by
          <a href="https://github.com/Mohammadreza-24" target="_blank"
            >Mohammadreza Bayat</a
          >, is
          <a
            href="https://github.com/Mohammadreza-24/Weather-App"
            target="_blank"
            >open-sourced on GitHub</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
