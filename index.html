<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input
              type="submit"
              value="search"
              required
              class="search-button"
            />
          </form>
        </header>
        <main>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>
            <br />
            <span id="description"></span>
          </p>
          <div class="weather-app-data">
            <div class="weather-app-temp-container">
              <img src="" alt="Clear" id="icon" />
              <div class="weather-app-temp" id="temperature"></div>
              <div class="weather-app-unit">
                <a href="#" id="clink">°C</a>|<a href="#" id="flink">°F</a>
              </div>
            </div>
            <ul class="weather-app-condition">
              <li>Precipitation: <span id="precipitation"></span>%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tue</div>
              <div class="weather-forecast-icon">⛅</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>14°</strong>
                </div>
                <div class="weather-forecast-temperature">21°</div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Wed</div>
              <div class="weather-forecast-icon">⛅</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>14°</strong>
                </div>
                <div class="weather-forecast-temperature">21°</div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Wed</div>
              <div class="weather-forecast-icon">⛅</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>14°</strong>
                </div>
                <div class="weather-forecast-temperature">21°</div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Wed</div>
              <div class="weather-forecast-icon">⛅</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>14°</strong>
                </div>
                <div class="weather-forecast-temperature">21°</div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Wed</div>
              <div class="weather-forecast-icon">⛅</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>14°</strong>
                </div>
                <div class="weather-forecast-temperature">21°</div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          Coded by
          <a href="https://github.com/Mohammadreza-24" target="_blank"
            >Mohammadreza Bayat</a
          >, is
          <a
            href="https://github.com/Mohammadreza-24/Weather-App"
            target="_blank"
            >open-sourced on GitHub</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
